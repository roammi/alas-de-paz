es: &DEFAULT_ES
  header:
    title: ¡Bienvenido!
    text: '<img src="assets/img/logo-alas-de-paz.png" alt="Fundación Alas de Paz" style="width: 270px; height: auto;">'
    button: Conoce más
    buttonlink: "#informacion"

  services:
    title: "Sobre Nosotros"
    #text: "Lorem ipsum"
    section: informacion
    list:
      - title: "¿Quiénes somos?" #[Markdown](https://en.wikipedia.org/wiki/Markdown)"
        desc: "Somos un equipo apasionado por sembrar **paz** en el corazón de niños y jóvenes. Invertimos tiempo, recursos y conocimientos para avanzar en nuestra misión."
        icon: fas fa-map-marker
      - title: "Misión"
        desc: "Somos una fundación cristiana que promueve el desarrollo integral de niños y jóvenes vulnerables formando líderes preparados para toda buena obra que impacten en su comunidad."
        icon: fas fa-child #find more at https://fontawesome.com/icons
      - title: "Visión"
        desc: "Al 2030 ser una fundación sostenible y reconocida en la comunidad por la formación de líderes íntegros y preparados."
        icon: fas fa-users
        
  portfolio:
    title: "Programas"
    text: "Tenemos 3 programas pilares de la fundación:"
    section: portafolio
    closebutton: "Cerrar Programa"

  timeline:
    title: "Nuestra Historia"
    text: "Empezamos con la mirada clara en sembrar paz en la vida de niños."
    section: historia
    # left is the default
    #start_align: "left"
    events:
      - title: "Nuestro Comienzo"
        year: "2004-2006"
        desc: "En el 2004 se fundó la iglesia Evangélica Jesús es el camino. En 2006 inició el primer Centro de Desarrollo Integral (CDI) en la zona de la Tamborada de la ciudad de Cochabamba en colaboración de Compassion Internacional."
        image: assets/img/timeline/edificioIglesia.jpeg
        alt: Nuestro Comienzo
      - title: "Inicio de la Fundación Alas de Paz"
        year: "2016-2018"
        desc: "La Fundación Alas de Paz (FAP) fue constituida en Cochabamba, Bolivia, el 26 de octubre de 2016 con Personería Jurídica RS 148619. Es una organización privada sin fines de lucro que busca promover el desarrollo integral en poblaciones vulnerables mediante la ejecución de proyectos en áreas educativas, alimentarias y sociales. Inició actividades el 7 de enero de 2018."
        image: assets/img/timeline/inicio.jpeg
        alt: Inicio de la Fundación Alas de Paz
      - title: "Crecimiento y Servicio"
        year: "2019 a la fecha"
        desc: "En 2019 nació el segundo proyecto en la zona de Azirumarca. Actualmente la Fundación desarrolla el servicio a niños, adolescentes y jóvenes y se abre a buscar apoyo financiero nacional e internacional para desarrollar programas y proyectos que ha emprendido."
        image: assets/img/timeline/servicio.jpeg
        alt: Crecimiento y Servicio
        # you can enforce the alignment
        # align: right
    end: "¡Se parte <br> de Nuestra <br> Historia!"

